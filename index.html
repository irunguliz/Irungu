<body>
    <p> This is a Ghanian name generator that when iserted birth date will generate the exact date you were born. It will also generate an Akan name after clicking your gender that will be based on th day you were born. </p>
    <img src="photos/Accra.jpg" height="579 pixels" width="960 pixels" alt="picture of Accra">
    <!-- <div> -->
        <p class="showcase"></p>
        <p class="show"></p>
        <form name="Form">
        <legend>Generating Akan Name </legend>
        <br><label> Input date : </label>
        <input id="date" name="date" type="text"  max="31" min="1" placeholder="date of birth"><br>
        <br><label> Input month : </label>
        <input id="month" name="month" type="text" max="12" min="1" placeholder="Input month"> <br>
        <br><label> Input year : </label>
        <input id="year" name="year" type="text" min="1" placeholder="Input year"> <br>
        <br><label>Gender</label>
        <input type="radio" id="gender" name="gender" value="male" /> MALE
        <input type="radio" id="gender" name="gender" value="female" /> FEMALE<br />
        <button type="submit" onclick="generateName()">Submit</button>
        </div>
    </form>
